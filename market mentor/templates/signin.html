<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Market Mentor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #003366, #28a745);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 350px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #003366;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="checkbox"] {
            width: auto;
        }
        .form-container button {
            background: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .form-container button:hover {
            background: #003366;
        }
        .toggle-password {
            cursor: pointer;
            font-size: 0.9rem;
            color: #28a745;
        }
        .form-footer {
            margin-top: 20px;
        }
        .form-footer a {
            color: #003366;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign In</h2>
        <form action="C:\Users\mohith\Desktop\market mentor\templates\dashboard.html" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <div>
                <input type="checkbox" id="show-password">
                <label for="show-password" class="toggle-password">Show Password</label>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="form-footer">
            <p>Don't have an account? <a href="../templates/signup.html">Sign Up</a></p>
        </div>
    </div>
    <script>
        document.getElementById('show-password').addEventListener('change', function () {
            const passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
