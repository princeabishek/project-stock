<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Mentor - Your Stock Market Guide</title>
    <link rel="stylesheet" href="../static/css/chatbot.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-robot"></i>
                <h1>Market Mentor</h1>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <i class="fas fa-robot bot-icon"></i>
                    <div class="message-content">
                        Hello! I'm Market Mentor, your personal stock market guide. How can I assist you today?
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask about stocks..." autocomplete="off">
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Include Dialogflow Messenger (Optional: if you use Dialogflow directly) -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

    <!-- Your chatbot.js script -->
    <script src="../static/css/js/chatbot.js"></script>
</body>

</html>
